<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptoms Analyzer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">        
            <img src="../frontend/assets/logo.svg" alt="Symptoms Analyzer Logo" class="logo"></h1>
        <div class="sidebar">
            <div class="search-section">
                <input id="search" type="text" placeholder="Search for your symptoms">
                <div id="selected-symptoms" class="selected-symptoms">Selected Symptoms</div>
            </div>
            <button id="cta" class="cta">ANALYZE</button>
        </div>
        <div class="results-section">
            <div class="result" id="top-result">
                <div id="related-symptoms-1" class="related-symptoms">Related Symptoms :</div>
                <div class="matches">
                    <div id="disease-description-1" class="disease-description">Match %</div>
                    <div id="symptoms-box-1" class="symptoms-box">Disease Description</div>
                </div>
            </div>
            <div class="result" id="middle-result">
                <div id="related-symptoms-2" class="related-symptoms">Related Symptoms :</div>
                <div class="matches">
                    <div id="disease-description-2" class="disease-description">Match %</div>
                    <div id="symptoms-box-2" class="symptoms-box">Disease Description</div>
                </div>
            </div>
            <div class="result" id="bottom-result">
                <div id="related-symptoms-3" class="related-symptoms">Related Symptoms :</div>
                <div class="matches">
                    <div id="disease-description-3" class="disease-description">Match %</div>
                    <div id="symptoms-box-3" class="symptoms-box">Disease Description</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/search.js"></script>
    <script src="js/matches2.js"></script>
</body>
</html>
